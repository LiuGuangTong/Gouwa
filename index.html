<!DOCTYPE html>

        <button id="firework-button">🎆 点击释放烟花 🎆</button>

        <div class="info">
            <p>始于心动，终于白首，拥之则安，伴之则暖
新年快乐，我的挚爱。爱你的刘狗娃 2025年12月31日 夜
</p>
            <p>this time system has never stopped.</p>
        </div>
    </div>
